<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spring Redis - WebSocket Chat</title>
	<link rel="icon" type="image/jpg" href="favicon.jpg"/>
	<link href="/bootswatch-sketchy.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="/main.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="/app.js"></script>
	<script src="/bootstrap.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	enabled. Please enable
	Javascript and reload this page!</h2></noscript>
<br/><br/>

<div class="container-fluid" style="text-align:center; padding-right: 30px; padding-left: 30px;">

	<div class="alert alert-warning fade show" id="websocket-disconnected" role="alert">
		<strong>Websocket connection disconnected!</strong> Please try connecting again.
		<button type="button" class="close" id="close-alert">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="alert alert-success" id="connect-alert" role="alert">
		<strong>User Connected.</strong>.
	</div>
	<div class="alert alert-danger fade show" id="disconnect-alert" role="alert">
		<strong>User Disconnected.</strong>.
	</div>

	<div class="row">
		<div class="col-sm-8">
			<div class="card border-danger">
				<div class="card-header">
					<h4>Spring Reactive Redis Chat - <span id="platform">JVM</span></h4>
				</div>
				<div class="card-body">

					<label for="chat-message" class="col-sm-3 col-form-label-lg">Message:</label> <br><br>
					<div class="row">
						<div class="col-sm-6">
							<input class="form-control form-control-lg" id="chat-message">
						</div>

						<div class="col-sm-3">
							<button type="button" class="btn btn-success btn-block btn-lg" id="send-ws-message">Send
								over WS
							</button>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-success btn-block btn-lg" id="send-http-message">Send
								over HTTP
							</button>
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card border-info">
				<div class="card-header">
					<h4>Message Subscription</h4>
				</div>
				<div class="card-body">
					<div class="form-group row">
						<div class="col-sm-4">
							<button id="connect" class="btn btn-lg btn-success" type="button">
								Connect
							</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-lg btn-outline-warning"><b><span id="users-online"
																								  style="color: #dc3545">0</span></b>
								Online
							</button>
						</div>
						<div class="col-sm-4">
							<button id="disconnect" class="btn btn-lg btn-danger" type="button" disabled="disabled">
								Disconnect
							</button>
						</div>
					</div>
				</div>
				<div class="card-footer text-muted">
					<h4 class="card-title">Total Messages Sent: <span id="message-count">0</span></h4>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

	<div class="card text-warning border-warning">
		<div class="card-header">
			<h4><b>Messages:</b> <span id="req-id-no"> </span></h4>
		</div>
		<div class="card-body text-primary">
			<table id="chatMessage" class="table table-striped table-hover" style="text-align:left">
				<thead>
				<tr>
					<th scope="col" width='70px'>Chat Id</th>
					<th scope="col">Message</th>
					<th scope="col" width='400px'>Sent from Host</th>
				</tr>
				</thead>
				<tbody id="messages">
				</tbody>
			</table>
		</div>
	</div>


</div>

<div class="footer">

	<div class="d-flex justify-content-between bd-highlight mb-3">
		<div class="p-2 bd-highlight">
			<a class="btn btn-info" href="https://twitter.com/raw_sanj" target="_blank" style="padding-bottom: 2px;">
				<i class="fa fa-twitter fa-6x" aria-hidden="true"></i> @Raw_Sanj
			</a>
		</div>
		<div class="p-2 bd-highlight">
			<a class="btn btn-warning float-center" href="https://rawsanj.dev" target="_blank"
			   style="padding-bottom: 2px;">
				All rights reserved by @RawSanj. Copyright <i class="fa fa-copyright fa-6x" aria-hidden="true"></i>
				2020
			</a>
		</div>
		<div class="p-2 bd-highlight">
			<a class="btn btn-secondary float-right" href="https://github.com/RawSanj/spring-redis-websocket"
			   target="_blank" style="padding-bottom: 2px;">
				<i class="fa fa-github fa-6x" aria-hidden="true"></i> GitHub Repo
			</a>
		</div>
	</div>

</div>

</body>

</html>
